<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Profiles</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">

    <!-- FontAwesome -->
    <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.min.css">

    <!-- AlertifyJs -->
    <link rel="stylesheet" href="node_modules/alertifyjs/build/css/alertify.min.css">
    <link rel="stylesheet" href="node_modules/alertifyjs/build/css/themes/default.min.css">

    <!-- Style -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section id="search" class="container d-flex border-bottom">
        <div class="mx-auto mt-5 mb-4">
            <form class="form-inline">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Username" required>
                    <div class="input-group-append">
                        <button class="btn btn-outline-dark" type="submit">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </section>

    <div id="load" class="container mt-5 d-none">
        <img src="images/skeleton.gif" class="img-fluid">
    </div>

    <section id="data" class="container mt-5 d-none">
        <div class="card text-center">
            <div class="card-header text-muted"></div>
            <div class="card-body">
                <img class="img-fluid">
            </div>
            <div class="card-footer">
                <i class="fas fa-user-friends"></i>&nbsp;<span></span> |
                <i class="fas fa-people-arrows"></i>&nbsp;<span></span> |
                <i class="fas fa-sort-amount-up"></i>&nbsp;<span></span>
            </div>
        </div>
    </section>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <!-- <script src="node_modules/popper.js/dist/popper.min.js"></script> -->
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

    <script src="node_modules/alertifyjs/build/alertify.min.js"></script>

    <script src="js/events.js"></script>
    <script src="js/requests.js"></script>
</body>

</html>

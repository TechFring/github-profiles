<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Profiles</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">

    <!-- FontAwesome -->
    <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.min.css">

    <!-- AlertifyJs -->
    <link rel="stylesheet" href="node_modules/alertifyjs/build/css/alertify.min.css">
    <link rel="stylesheet" href="node_modules/alertifyjs/build/css/themes/default.min.css">

    <!-- Style -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-md navbar-light bg-light">
            <div class="container pt-3">
                <a href="" class="navbar-brand">GitHub Profiles</a>

                <button class="navbar-toggler" data-toggle="collapse" data-target="#navbar">
                    <i class="fas fa-cog fa-lg py-1"></i>
                </button>

                <div class="collapse navbar-collapse" id="navbar">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <span class="nav-link">
                                <div class="custom-control custom-switch">
                                    <input type="checkbox" class="custom-control-input" id="darkmode">
                                    <label class="custom-control-label" for="darkmode">DarkMode</label>
                                </div>
                            </span>
                        </li>
                    </ul>

                    <form class="form-inline ml-auto" id="search">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Username" required>
                            <div class="input-group-append">
                                <button class="btn btn-primary" type="submit">
                                    <i id="spn" class="fas fa-search"></i>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </nav>

        <div class="container">
            <hr>
        </div>
    </header>

    <section id="data" class="container mt-3 h-25">
    </section>

    <section class="container mt-4 h-50">
        <div id="repositories" class="row"></div>
    </section>

    <footer class="mt-2">
        <div class="container">
            <hr>
            <div class="row">
                <div class="col-sm-6 d-flex align-items-center mb-3 mb-sm-0">
                    <span class="lead"><i class="fas fa-search"></i> GitHub Profiles</span>
                </div>

                <div class="col-sm-4 ml-auto">
                    <p class="text-muted mb-1">Contact</p>
                    <a class="btn btn-outline-dark btn-block btn-lg" href="https://www.linkedin.com/in/danilo-miranda-877851135/" target="_blank">
                        <i class="fab fa-linkedin-in fa-lg"></i>
                    </a>
                    <a class="btn btn-outline-dark btn-block btn-lg" href="https://github.com/TechFring" target="_blank">
                        <i class="fab fa-github fa-lg"></i>
                    </a>
                </div>
            </div>

            <div class="row">
                <div class="col my-4">
                    <blockquote class="blockquote text-center">
                        <footer class="blockquote-footer">Developed by <cite>Danilo Miranda Ferreira</cite>
                        </footer>
                    </blockquote>
                </div>
            </div>
        </div>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

    <script src="node_modules/alertifyjs/build/alertify.min.js"></script>

    <script src="js/events.js"></script>
    <script src="js/functions.js"></script>
    <script src="js/requests.js"></script>
</body>

</html>
